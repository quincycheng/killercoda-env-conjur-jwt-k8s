---
apiVersion: v1
kind: Namespace
metadata:
  name: demo
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: insecure-app-svc-acc
  namespace: demo
---
apiVersion: v1
kind: Service
metadata:
  name: insecure-app-service
  namespace: demo
spec:
  type: LoadBalancer
  selector:
    app: insecure-app
  ports:
    - protocol: TCP
      port: 3031
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: insecure-app
  namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: insecure-app
  template:
    metadata:
      labels:
        app: insecure-app
    spec:
      serviceAccountName: insecure-app-svc-acc
      containers:
      - name: insecure-app-container
        image: localhost:5000/insecure-app:latest
        ports:
        - containerPort: 3000
        env:
        - name: THE_SECRET
          value: thisIsNotSecure
